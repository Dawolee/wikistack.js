{% extends "layout.html" %}

{% block content %}
  <h3>Add a Page</h3>
  <hr>
  <form method="POST" action="/wiki/">

    <div class>
      <label for="authorName" class="col-sm-2 control-label">Author Name</label>
      <div class="col-sm-10">
        <input name="authorName" type="text" class="form-control"/>
      </div>
    </div>

    <div>
      <label for="authorEmail" class="col-sm-2 control-label">Author Email</label>
      <div class="col-sm-10">
        <input name="authorEmail" type="text" class="form-control"/>
      </div>
    </div>

    <div class="form-group">
      <label for="pageTitle" class="col-sm-2 control-label">Page Title</label>
      <div class="col-sm-10">
        <input name="pageTitle" type="text" class="form-control"/>
      </div>
    </div>

    <div>
      <label for="pageContent" class="col-sm-2 control-label">Text Area</label>
      <div class="col-sm-10">
        <textarea rows='4' name="pageContent" type="text" class="form-control"></textarea>
      </div>
    </div>

    <div>
        <label for="pageStatus" class="col-sm-2 control-label">Page Status</label>
        <div class="col-sm-10">
          <input name="pageStatus" type="text" class="form-control"/>
        </div>
      </div>

    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">submit</button>
    </div>

  </form>
{% endblock %}
